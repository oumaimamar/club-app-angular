<div class="p-5"></div>

<!-- profile.component.html -->
<div class="profile-container">
  <h2>Profile</h2>
  <form [formGroup]="customerFormGroup">

    <!-- User ID -->
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input type="text" id="userId" formControlName="userId" class="form-control">
    </div>

    <!-- Name -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name"  class="form-control">
    </div>

    <!-- Email (if available in AuthService or you can extend it) -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="password"  class="form-control">
    </div>

    <!-- Roles -->
    <div class="form-group">
      <label for="roles">Roles:</label>
      <input type="text" id="roles" formControlName="roles" class="form-control" >
    </div>

    <!-- Submit Button (if you need to edit later) -->
    <!-- You can enable this button if the form is editable -->
    <div *ngIf="customerFormGroup.valid">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
