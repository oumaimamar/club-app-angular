<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<div class="login-container">
  <mat-card class="login-card" [formGroup]="loginForm">
    <mat-card-header class="login-header">
      <mat-card-title class="login-title">Welcome Back!</mat-card-title>
      <mat-card-subtitle class="login-subtitle">Please log in to continue</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username or Email</mat-label>
          <input matInput formControlName="username" />
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>

        <div class="action-buttons">
          <button (click)="login()" mat-raised-button color="primary" class="login-button">
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
