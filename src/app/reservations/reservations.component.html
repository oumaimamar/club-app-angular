<div class="p-5"></div>


<div class="container" >
  <table class="table" *ngIf="reservs">
    <thead>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>TerrainId</th>
      <th>CustomerId</th>
      <th>TerrainType</th>
      <th>ClubName</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let r of reservs">
      <td>{{r.id}}</td>
      <td>{{r.reservDate}}</td>

      <td>{{r.clubName}}</td>
      <td>{{r.terrainId}}</td>
      <td>{{r.type}}</td>

      <td *ngIf="r.customer; else unknownCustomer">{{ r.customer.name }}</td>
      <ng-template #unknownCustomer><td>Unknown</td></ng-template>



    </tr>
    </tbody>
  </table>
</div>
<!-- ------------ Fin Table ------------------- -->
