<!-- Grey with black text -->
<nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
  <div class="container-fluid">

    <!-- Menu Button for Sidebar -->
    <button mat-icon-button (click)="myDrawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <ul class="navbar-nav">

      <li class="nav-item" *ngIf="authService.roles.includes('ADMIN')">
        <a class="nav-link active d-flex align-items-center">
          <mat-icon class="me-2">terrain</mat-icon> WELCOME TO ADMIN PLATFORM
        </a>
      </li>

      <li class="nav-item" *ngIf="authService.roles.includes('USER')">
        <a class="nav-link active d-flex align-items-center" routerLink="/admin/home">
          <mat-icon class="me-2">home</mat-icon> Home
        </a>
      </li>

      <li class="nav-item" *ngIf="authService.roles.includes('USER')">
        <a class="nav-link d-flex align-items-center" routerLink="/admin/clubs">
          <mat-icon class="me-2">group</mat-icon> Clubs
        </a>
      </li>

      <li class="nav-item" *ngIf="authService.roles.includes('USER')">
        <a class="nav-link d-flex align-items-center" routerLink="/admin/terrains">
          <mat-icon class="me-2">terrain</mat-icon> Terrains
        </a>
      </li>

      <li class="nav-item"*ngIf="authService.roles.includes('USER')">
        <a class="nav-link disabled d-flex align-items-center" href="#">
          <mat-icon class="me-2">block</mat-icon> Disabled
        </a>
      </li>
    </ul>

    <!-- Login button -->
    <div class="ms-auto">
      <a mat-button *ngIf="authService.isAuthenticated">{{authService.username}}</a>
      <button (click)="logout()" class="btn btn-primary">Logout</button>
    </div>

  </div>
</nav>

<!-- Sidebar Drawer Menu -->
<mat-drawer-container class="drawer-container">
  <mat-drawer #myDrawer position="start" mode="side" class="custom-drawer">
    <div class="drawer-top-space"></div> <!-- Empty space on top -->
    <mat-list>

      <mat-list-item>
        <button mat-button routerLink="/admin/profile">
          <mat-icon class="me-2">account_circle</mat-icon> Profile</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/admin/settings">
          <mat-icon class="me-2">settings</mat-icon>Settings</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/admin/calendar">
          <mat-icon class="me-2">account_circle</mat-icon> Calendar</button>
      </mat-list-item>

      <mat-list-item >
        <button *ngIf="authService.roles.includes('ADMIN')" mat-button routerLink="/admin/clubs">
          <mat-icon class="me-2">groups</mat-icon>Clubs</button>
      </mat-list-item>
      <mat-list-item>
        <button *ngIf="authService.roles.includes('ADMIN')" mat-button routerLink="/admin/terrains">
          <mat-icon class="me-2">sports_soccer</mat-icon>Terrains</button>
      </mat-list-item>

      <mat-list-item>
        <button *ngIf="authService.roles.includes('ADMIN')"  mat-button routerLink="/admin/reservations">
          <mat-icon class="me-2">event</mat-icon>All Reservation</button>
      </mat-list-item>

    </mat-list>
  </mat-drawer>

  <!-- Main Content -->
  <mat-drawer-content class="content-area">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
