<div class="p-5"></div>

<div class="container">
  <mat-card class="terrain-card">
    <mat-card-header>
      <mat-card-title class="title">New Terrain</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="terrainFormGroup" fxLayout="column" fxLayoutGap="16px">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Club ID</mat-label>
          <input matInput formControlName="clubId">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type">
            @for(t of terrainTypes; track t){
              <mat-option [value]="t" >{{t}}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            @for(s of terrainStatus; track s){
              <mat-option [value]="s" >{{s}}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Number of People</mat-label>
          <input matInput type="number" formControlName="nbPerson" min="1">
          <mat-error *ngIf="terrainFormGroup.get('nbPerson')?.hasError('min')">
            Number must be greater than 0
          </mat-error>
        </mat-form-field>


        <div class="button-container">
          <button (click)="saveTerrain()" mat-raised-button color="primary">Save Terrain</button>
          @if (showProgress){
            <mat-spinner></mat-spinner>
          }
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
