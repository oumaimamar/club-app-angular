
<div class="p-5"></div>


<div class="container">
  <table class="table" *ngIf="clubs">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Ville</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of clubs">
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
      <td>{{c.ville}}</td>

    </tr>
    </tbody>
  </table>
</div>



<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div  class="container p-5 my-5 text-white"
      [ngClass]="{
    'bg-dark': index % 3 === 0,
    'bg-primary': index % 3 === 1,
    'bg-orange': index % 3 === 2
  }"
      *ngFor="let c of clubs; let index = index">
  <h1>{{c.name}}</h1>
  <p>{{c.ville}}</p>

  <button class="btn btn-primary" (click)="getTerrains(c)">List de Terrain</button>
</div>
</body>
</html>
