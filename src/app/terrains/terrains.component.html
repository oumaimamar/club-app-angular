<div class="container mt-5">



  <div class="table-container shadow-sm rounded p-3 bg-light">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <!-- Add more columns as needed -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
      </ng-container>

      <ng-container matColumnDef="nbPersons">
        <th mat-header-cell *matHeaderCellDef> Number of Persons </th>
        <td mat-cell *matCellDef="let element"> {{ element.nbPersons }} </td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'type', 'status', 'nbPersons']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'type', 'status', 'nbPersons'];"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      class="mt-3"
    ></mat-paginator>
  </div>
</div>
