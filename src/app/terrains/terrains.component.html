<div class="p-4"></div>


<div class="container">
  <table class="styled-table" *ngIf="terrains">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Type</th>
      <th>Status</th>
      <th>Number of Persons</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let t of terrains">
      <td>{{ t.id }}</td>
      <td>{{ t.name }}</td>
      <td>{{ t.type }}</td>
      <td [ngClass]="{'status-red': t.status === 'EN_ARRET', 'status-green': t.status === 'DISPONIBLE'}" class="status-cell">
        {{ t.status }}
      </td>
      <td>{{ t.nbPersons }}</td>
      <td>
        <!-- Update Button -->
        <button mat-icon-button color="primary" (click)="onUpdate(t.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- Delete Button -->
        <button mat-icon-button color="warn" (click)="onDelete(t.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<!-- ------------------------------------------------------------------------------ -->

<div class="container mt-5">

  <div class="table-container shadow-sm rounded p-3 bg-light">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <!-- Add more columns as needed -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
      </ng-container>

      <ng-container matColumnDef="nbPersons">
        <th mat-header-cell *matHeaderCellDef> Number of Persons </th>
        <td mat-cell *matCellDef="let element"> {{ element.nbPersons }} </td>
      </ng-container>


      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <!-- Update Button -->
          <button mat-icon-button color="primary" (click)="onUpdate(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- Delete Button -->
          <button mat-icon-button color="warn" (click)="onDelete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'type', 'status', 'nbPersons']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'type', 'status', 'nbPersons'];"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      class="mt-3"
    ></mat-paginator>
  </div>
</div>
